<div class="row">
  <div class="col-md-12">
    <mat-toolbar class="mat-elevation-z8">


      <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
          menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
          close
        </mat-icon>
      </button>
      <div class="col-md-12 d-flex justify-content-end p-5">
        <div class="row">
          <div class="col-md-6 d-flex display-inline">
            <button mat-button class="nav-button1">
              <mat-icon>home</mat-icon>
              <span>Início</span>
            </button>
            <button mat-button class="nav-button2">
              <mat-icon>person</mat-icon>
              <span>Perfil</span>
            </button>
            <button mat-button class="nav-button3">
              <mat-icon>info</mat-icon>
              <span>Postagens</span>
            </button>
          </div>
        </div>
      </div>


    </mat-toolbar>
  </div>
</div>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="{{foto}}" />

    <h4 class="name">{{nome}}</h4>


    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Início</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Postagens</span>
    </button>

    <mat-divider></mat-divider>

    <button (click)='sair()' mat-button class="menu-button">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div class="container-fluid">
        <div class="row d-flex align-items-center">
          <div class="col-md-12">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-md-12">
                <a routerLink="/inicio" class="text-white text-left">
                  <i class="fa fa-angle-double-left" aria-hidden="true"></i> Voltar
                </a>
                <h1 class="fs-54 text-center">Temas</h1>
                <h5 class="fs-18 text-center">Veja aqui todos os temas já cadastrados ou cadastre um novo tema:</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="demo mb-5 mt-5 ">
      <div class="container mat-elevation-z8 ">
        <div class="row d-flex justify-content-center">
          <div class="col-md-3 ">
          <input [(ngModel)]='tema.descricao' type="text" class="form-control" name="" id="descricao" placeholder="Digite a descrição do Tema">
        </div>

      </div>
      <div class="cad d-flex justify-content-center mt-5">
        <button class="btn btn-dark" (click)="cadastrar()">Cadastrar</button>
      </div>
    </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12">
          <h2>Temas Cadastrados</h2>
        </div>
      </div>
      <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-right">Modificações</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let tema of listaTemas'>
                <th>{{tema.id}}</th>
                <td>{{tema.descricao}}</td>
                <td class="d-flex justify-content-end">
                  <button class="btn btn-dark">Editar</button>
                  <button class="btn btn-danger">Apagar</button>
                </td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
